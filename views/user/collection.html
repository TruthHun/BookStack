<!DOCTYPE html>
<html lang="zh-CN">
<head>
    {{template "widgets/head.html" .}}
</head>
<body>
<div class="manual-reader manual-container">
    {{template "widgets/header.html" .}}
    <div class="ucenter">
        <div class="{{if $.IsWideScreen}}container-fluid container-widescreen{{else}}container{{end}}">
            <div class="row">
                <div class="col-xs-12 col-sm-4 col-md-3 {{if $.IsWideScreen}}col-lg-2{{end}}">
                    {{template "user/base.html" .}}
                </div>

                <div class="col-xs-12 col-sm-8 col-md-9 {{if $.IsWideScreen}}col-lg-10{{end}}">
                    <div class="row">
                        <div class="col-xs-12">
                            {{template "user/tabs.html" .}}
                        </div>
                        <div class="col-xs-12">
                            <div class="ucenter-content">
                                <ul>
                                    {{range .Books}}
                                        <li class="clearfix">
                                            <div class="col-sm-2 col-xs-3 {{if gt .OrderIndex 0}}recommend-book{{end}}">
                                                <a href="{{urlfor "DocumentController.Index" ":key" .Identify}}" target="_blank" title="{{.BookName}}">
                                                    <img onerror="this.src='/static/images/book.png'" src="{{showImg .Cover "cover"}}" alt="" class="img-responsive border-cover-img">
                                                </a>
                                            </div>
                                            <div class="col-sm-10 col-xs-9">
                                                <a href="{{urlfor "DocumentController.Index" ":key" .Identify}}" target="_blank"><h4>{{.BookName}}</h4></a>
                                                <div class="text-muted book-info hidden-xs">
                                                    <span title="文档数量" class="tooltips"><i class="fa fa-pie-chart"></i> {{.DocCount}}</span>
                                                    <span title="阅读人次" class="tooltips"><i class="fa fa-eye"></i> {{.Vcnt}}</span>
                                                    <span title="收藏人次" class="tooltips"><i class="fa fa-heart-o"></i> {{.Star}}</span>
                                                </div>
                                                <div class="help-block book-description">
                                                    {{.Description}}
                                                </div>
                                            </div>
                                        </li>
                                    {{end}}
                                </ul>


                            </div>
                        </div>
                        <div class="pagination-container">
                            {{.PageHtml}}
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>
</div>
{{template "widgets/footer.html" .}}
<script src="/static/js/main.js?version={{$.Version}}"></script>
</body>
</html>
